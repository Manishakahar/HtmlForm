<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../HTMLForm/css/form.css">
    <title> HTML Form</title>
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>HTML 5 From Input Fields</h1>
        </header>
        <div>
            <label for="text">Text input type Of Name</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password input type </label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="pwd-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">Email-id input type </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL input type </label>
            <input type="url" id="url" name="url">
            <error-output class="url-error" for="text"></error-output>
        </div>
        <div>
            <label for="number"> Number input type </label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for="text"></error-output>
        </div>
        <div>
            <label for="tel">Tel input type </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="text"></error-output>
        </div>
        <div>
            <label for="search">search input type </label>
            <input type="search" id="search" name="search">
            <error-output class="search-error" for="text"></error-output>
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose Date And Time </label>
            <input type="datetime-local" id="date" name="date">
            <error-output class="date-error" for="text"></error-output>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
            <output for="salary" class="salary-output">400000</output>
        </div>
        <button> Submit </button>
    </form>
    <script>
        const text = document.querySelector("#text");
        const textError = document.querySelector(".text-error")
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$')
            if (nameRegex.test(text.value)) {
                textError.textContent = "";
            } else {
                textError.textContent = "Name is incorrect"
            }
        })
        const text = document.querySelector("#email");
        const textError = document.querySelector(".email-error")
        text.addEventListener('input', function () {
            let emailRegex = RegExp('^[a-z0-9]{3,20}([_+.-][a-z0-9]+)?@[a-z0-9]+.[a-z]{2,3}(.[a-z]{2})?$')
            if (emailRegex.test(text, value)) {
                textError.textContent = "";
            } else {
                textError.textContent = "Email is incorrect"
            }
        })
        const text = document.querySelector("#text");
        const textError = document.querySelector(".number-errorr")
        text.addEventListener('input', function () {
            let numberRegex = RegExp('^[1-9]{2}( )[0-9]{10}$')
            if (numberRegex.test(text, value)) {
                textError.textContent = "";
            } else {
                textError.textContent = "Number is incorrect"
            }
        })

        const text = document.querySelector("#text");
        const textError = document.querySelector(".pwd-error")
        text.addEventListener('input', function () {
            let PasswordRegex = RegExp('^([a-zA-Z0-8])?.{8,}$')
            if (PasswordRegex.test(text.value)) {
                textError.textContent = "";
            } else {
                textError.textContent = "Password is incorrect"
            }
        })
        const salary = document.querySelector("#salary");
        const output = document.querySelector('.salary-output');
        salary.addEventListener('input', function () {
            output.textContent = salary.value;
        })
    </script>
</body>

</html>
